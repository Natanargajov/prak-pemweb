<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" readonly>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="addToDisplay('7')"></td>
            <td><input type="button" value="2" onclick="addToDisplay('8')"></td>
            <td><input type="button" value="3" onclick="addToDisplay('9')"></td>
            <td><input type="button" value="/" onclick="addToDisplay('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="addToDisplay('4')"></td>
            <td><input type="button" value="5" onclick="addToDisplay('5')"></td>
            <td><input type="button" value="6" onclick="addToDisplay('6')"></td>
            <td><input type="button" value="-" onclick="addToDisplay('-')"></td>
        
        <tr>
            <td><input type="button" value="7" onclick="addToDisplay('1')"></td>
            <td><input type="button" value="8" onclick="addToDisplay('2')"></td>
            <td><input type="button" value="9" onclick="addToDisplay('3')"></td>
            <td><input type="button" value="+" onclick="addToDisplay('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="c" onclick="clearDisplay()"></td>
            <td><input type="button" value="0" onclick="addToDisplay('0')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
            <td><input type="button" value="<" onclick="backspace('<')"></td>
        </tr>
    </table>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
<footer>
    <p>/    = pembagian</p>
    <p>-    = pengurangan</p>
    <p>+    = pertambahan</p>
    <p><    = hapus 1 angka</p>
    <p>c    = clear</p>
</footer>
</html>
